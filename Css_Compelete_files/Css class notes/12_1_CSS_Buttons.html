<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Buttons</title>
    <style>
        #btn-1{
            background: linear-gradient(45deg,black,red);
            color: white;
            padding: 14px 25px;
            font-size: 25px;
            box-shadow: 0 0 5px black;
            border: 5px solid white;
            border-radius: 50%;
        }
        div{
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg,black,blue);
            color: white;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px black;
        }

    </style>
</head>
<body>

    <!-- Button 1 -->
    <button id="btn-1">Register</button>

    <!-- Button 2 -->
    <div>
        <h1>5</h1>
    </div>

</body>
</html>
