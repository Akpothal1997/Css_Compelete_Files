<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flex Box</title>
    <style>
        div{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: lightgreen;
            align-items: center;
            justify-content: space-evenly;
            height: 500px;
        }
        h1{
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg,black,red);
            color: white;
            padding: 20px;
            margin: 5px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div>
        <h1>Flex - 1</h1>
        <h1>Flex - 2</h1>
        <h1>Flex - 3</h1>
    </div>

</body>
</html>
