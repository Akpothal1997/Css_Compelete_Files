<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dropdown Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav{
            background-color: coral;
            padding: 10px;
        }
        nav a{
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 25px;
            display: inline-block;
        }
        nav a:hover{
            background-color: darkred;
            color: white;
            box-shadow: 5px 5px 5px lightsalmon;
        }
        .dropdown{
            display: inline-block;
        }
        .dropdown_list{
            position: absolute;
            background-color: coral;
            padding: 10px;
            width: 150px;
            display: none;
        }
        .dropdown_list a{
            display: block;
        }
        /* for dropdown effect */
        .dropdown:hover .dropdown_list{
            display: block;
        }
    </style>
</head>
<body>

    <!-- Dropdown Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Careers</a>
        <div class="dropdown">
            <a href="#">Courses</a>
            <div class="dropdown_list">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">JavaScript</a>
                <a href="#">JQuery</a>
                <a href="#">Bootstrap</a>
            </div>
        </div>
    </nav>

</body>
</html>
