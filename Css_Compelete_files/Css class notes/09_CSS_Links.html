<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin: 100px auto;
            width: 500px;
            text-align: center;
        }
        a{
            box-shadow: 0 0 5px black;
            text-decoration: none;
            font-family: Arial, sans-serif;
            padding: 14px 25px;
            font-size: 40px;
            border-radius: 10px;
            color: white;
        }
        a:link{
            background: linear-gradient(45deg,black,green);
        }
        a:hover{
            background: linear-gradient(45deg,black,yellow);
        }
        a:active{
            background: linear-gradient(45deg,black,purple);
        }
        a:visited{
            background: linear-gradient(45deg,black,red);
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="##" target="_blank">Google</a>
    </div>


</body>
</html>
