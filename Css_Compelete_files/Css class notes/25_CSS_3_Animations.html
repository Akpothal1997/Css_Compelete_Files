<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animation</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        #simple{
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border-radius: 50%;
            box-shadow: 0 0 5px black;
            border: 20px solid blueviolet;
            animation: simple 2s infinite linear;
        }
        @keyframes simple {
            0% , 50% , 100%{
                background-color: lightblue;
                border-color: blueviolet;
            }
            25% , 75%{
                background-color: blueviolet;
                border-color: lightblue;
            }
        }

        .spin{
              width: 100px;
              height: 100px;
              border: 20px solid lightsalmon;
              border-top: 30px solid red;
              border-bottom:  30px solid blueviolet;
              border-left:  20px solid yellow;
              border-right:  20px solid lime;
              background: linear-gradient(45deg,black,white);
              border-radius: 50%;
              box-shadow: 0 0 10px black;
              display: inline-block;
               margin: 20px;

          }
        .box1{
            animation: box1 2s infinite linear;
        }
        @keyframes box1 {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .box2{
            animation: box2 2s infinite linear;
        }
        @keyframes box2 {
            0%{
                transform: rotate(360deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>

    <h3>Simple Animation</h3>
    <div id="simple"></div>

    <hr>

    <h3>Spin Animation</h3>
    <div class="spin box1"></div>
    <div class="spin box2"></div>

    <hr>

    <h3>News Animation</h3>
    <div id="news">
        <p>Latest News: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, voluptatibus?</p>
    </div>

    <hr>

    <!-- Box Animation -->
    <h3>Box Animation</h3>
    <div id="animate"></div>

    <hr>

    <!-- Foot Ball Animation -->
    <h3>Foot Ball Animation</h3>
    <div id="football"></div>
    <hr>

</body>
</html>
